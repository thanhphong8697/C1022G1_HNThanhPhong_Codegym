<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập độ dài của mảng')
    let b = []
let count =0
    for (let i = 0; i < a; i++){
        b[i] = +prompt('nhập các phần tử trong mảng')
        if (b[i] < 0){
            count++
        }
    }
    document.writeln(count)
</script>
</body>
</html>
