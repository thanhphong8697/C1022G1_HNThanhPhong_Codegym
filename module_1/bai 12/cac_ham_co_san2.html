<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt('nhập độ dài của mảng')
    let a = [];
  let b=[]
    for (let i = 0; i < n; i++){
        a[i] = +prompt('nhập số phần tử')
        if (a[i] % 2 == 0 && a[i-1] % 2 == 0 ){
            b.push('-',a[i])
        }else {
            b.push(a[i])
        }
    } document.writeln(b.join(' '))
</script>
</body>
</html>
