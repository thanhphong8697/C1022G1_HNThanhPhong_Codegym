<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = +prompt('nhập độ dài của mảng')
    let c = [];
    for (let i = 0; i < str; i++){
        c[i] = +prompt('nhập các phần tử của mảng')
    }
    c.sort(function (a,b) {
        return b - a;
    })
    document.writeln(c)
</script>
</body>
</html>
