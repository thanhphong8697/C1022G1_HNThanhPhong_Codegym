<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,11,20,5,8,10,15,86,52]
    let b = ''
    let count = 0
    for (let i = 0; i < a.length; i++){
        if (a[i] >= 10){
            b += a[i] + '<br>';
            count++;
        }
    }
    document.writeln('Có ' + count + ' số nguyên lớn hơn hoặc bằng 10 <br>')

    document.writeln(b)

</script>
</body>
</html>
