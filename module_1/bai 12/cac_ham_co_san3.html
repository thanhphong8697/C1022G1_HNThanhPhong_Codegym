<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập một chuỗi')
    let result =''
    for (let i = 0; i < a.length; i++){
        if (a[i] === a[i].toUpperCase()){
            result = result + a[i].toLowerCase();
        }else {
            result = result + a[i].toUpperCase();
        }
    } document.writeln(result)

</script>
</body>
</html>
