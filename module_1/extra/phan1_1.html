<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi ký tự');
    let mangStr = str.split('');
    let count = 0;
    for (let i = 0; i < mangStr.length; i++){
        if (mangStr[i] !== ' '){
            count++;
        }
    }
    document.writeln('Số lần xuất hiện ký tự là ' + count)
</script>
</body>
</html>
