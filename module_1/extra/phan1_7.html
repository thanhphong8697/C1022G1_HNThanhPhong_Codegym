<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [7,6,5,3,1];
    let a = true;
    for (let i = 1; i < mang.length; i++){
        if (mang[i] < mang[i - 1]){
            a = true;
        }else {
            a = false;
            break;
        }
    }
    if (a){
        document.writeln('dãy giảm');
    }else {
        document.writeln('ko phải dãy giảm');
    }
</script>
