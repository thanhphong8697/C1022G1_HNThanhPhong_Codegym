<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doDaiMang = +prompt('Nhập độ dài của mảng');
    let mang = [];
    let sum = 0;
    let count = 0;
    for (let i = 0; i < doDaiMang; i++) {
        mang[i] = +prompt('Nhâp vào mảng phần tử thứ ' + i);
        if (mang[i] % 3 === 0) {
            sum += mang[i];
            count++;
        }
    }
    document.writeln('Ta có mảng nhập vào là ' + mang + '<br>');
    let trungBinh = sum / count;
    document.writeln('Trung bình cộng các số chia hết cho 3 là: ' + trungBinh);

</script>
</body>
</html>
