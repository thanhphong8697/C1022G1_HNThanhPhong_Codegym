<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i
    for (i = 1; i <= 7; i++) {
        for (let j = 1; j <= 20; j++) {
            if (i == 1 || i == 7) {
                document.writeln('*')
            } else {
                if (j == 1 || j == 20) {
                    document.writeln('*')
                }
                if (j > 1 && j < 20) {
                    document.writeln('&nbsp&nbsp')
                }
            }
        }
        document.writeln('<br>')
    }
</script>
</body>
</html>
