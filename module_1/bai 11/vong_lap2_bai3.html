</head>
<body>
<script>
    for (let i = 1; i <= 5; i++){
        for (let n = 1; n <= i; n++){
            document.writeln('*')
        }document.writeln('<br>')
    }
    document.writeln('<br>')
    for (let i = 1; i <= 5; i++){
        for (let n = 5; n >= i; n--){
            document.writeln('*')
        }document.writeln('<br>')
    }
    document.writeln('<br>')
    for (let i = 1; i <= 5; i++){
        for (let j= 5; j >= i; j--){
        document.writeln("&nbsp&nbsp")}
        for (let n = 1; n <= i; n++){
            document.writeln('*')
        }document.writeln('<br>')
    }
    document.writeln('<br>')
    for (let i = 1; i <= 5; i++){
        for (let j= 1; j <= i; j++){
            document.writeln("&nbsp&nbsp")}
        for (let n =5 ; n >= i; n--){
            document.writeln('*')
        }document.writeln('<br>')
    }
</script>

</body>
