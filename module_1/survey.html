<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <div>
        <h1>Market Research Survey</h1>
        <p>Please take a few moments to complete this satisfaction survey</p>
    </div>
    <div>
        <label>What is your age range?</label><br>
        <select>
            <option>18-24</option>
            <option>25-34</option>
            <option>35-50</option>
            <option>50+</option>
        </select>
    </div>
    <br>
    <div>
        <label>What is your yearly income range?</label><br>
        <select>
            <option>$0-$25.000</option>
            <option>$25.001-$50.000</option>
            <option>$50.001-$100.000</option>
            <option>$100.000+</option>
        </select>
    </div>
    <br>
    <div>
        <label>Gender Identity</label><br>
        <input type="radio" name="1" id="1">
        <label for="1">Male</label><br>
        <input type="radio" name="1" id="2">
        <label for="2">Female</label><br>
        <input type="radio" name="1" id="3">
        <label for="3">Nonbinary</label><br>
        <input type="radio" name="1" id="4">
        <label for="4">Other</label><br>
        <input type="text">
    </div>
    <br>
    <div>
        <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label><br>
        <input type="checkbox" name="pro1" id="P1">
        <label for="P1">Product 1</label><br>
        <input type="checkbox" name="pro2" id="P2">
        <label for="P2">Product 2</label><br>
        <input type="checkbox" name="pro3" id="P3">
        <label for="P3">Product 3</label><br>
    </div>
    <br>
    <div>
        <label>How often would you use our new product?</label><br>
        <input type="radio" name="t1" id="dai">
        <label for="dai">Daily</label><br>
        <input type="radio" name="t1" id="wee">
        <label for="wee">Weekly</label><br>
        <input type="radio" name="t1" id="mon">
        <label for="mon">Monthly</label>
    </div>
    <br>
    <div>
        <label>What would you pay for the new product?</label><br>
        <label>$</label>
        <input type="text">.
        <input type="text"><br>
        <label>Dollars</label>
        <label>Cents</label>
    </div>
    <br>
    <div>
        <label>What features would you like to see in the new product.</label><br>
        <input type="text" style="width:400px;height:70px">
    </div>
    <br>
    <div>
        <label>Please rate your level of agreement with the following statements</label><br>
        <table style="border: 3px solid" border="3">
            <tr>
                <th></th>
                <th>Strongly Disagree</th>
                <th>Disagree</th>
                <th>Agree</th>
            </tr>
            <tr>
                <th>Our products are priced fairly</th>
                <td><input type="radio" name="s1" value="1" style="text-align: center"></td>
                <td><input type="radio" name="s1" value="2"></td>
                <td><input type="radio" name="s1" value="3"></td>
            </tr>
            <tr>
                <th>Products are high quality</th>
                <td><input type="radio" name="s2" value="1"></td>
                <td><input type="radio" name="s2" value="2"></td>
                <td><input type="radio" name="s2" value="3"></td>
            </tr>
            <tr>
                <th>You would recommend our product to a friend or coworker</th>
                <td><input type="radio" name="s3" value="1"></td>
                <td><input type="radio" name="s3" value="2"></td>
                <td><input type="radio" name="s3" value="3"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit" style="width:70px;height: 30px">
    </div>
</form>


</body>
</html>
