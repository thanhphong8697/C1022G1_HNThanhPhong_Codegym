<script>
    let str = prompt('Nhập chuỗi ký tự')
    let a = str.split('')
    for (let i = 0; i < a.length; i++){
        if (a[i] == '-'){
            // a.splice(i,1,'_')
            a[i]= '_';
        }
    } document.writeln(a)
</script>
