<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = +prompt('Nhập độ dài của mảng')
    let a = []
    for (let i = 0; i < str; i++){
        a[i] = +prompt('Nhập các phần tử trong mảng')
    } a.reverse()
    document.writeln(a)
</script>
</body>
</html>
