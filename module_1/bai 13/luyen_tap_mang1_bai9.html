<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Array(10)
    let b = Array(10)
    let c
    for (let i = 0; i < a.length; i++){
        a[i] = +prompt('Nhập vào a[' + i + ']')
    }
    for (let j = 0; j < b.length; j++) {
        b[j] = +prompt('Nhập vào b[' + j + ']')
    }
    c = a.concat(b)
    document.writeln(c)


</script>
</body>
</html>
