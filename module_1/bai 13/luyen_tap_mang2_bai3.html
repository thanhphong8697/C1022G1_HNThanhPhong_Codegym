<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập một chuỗi ký tự')
    let count = 0
    let a = str.split('')
    for (let i = 0; i < a.length; i++){
        // if (!isNaN(a[i])){
        //     count++
        // }
        if (a[i] / a[i] === 1){
            count++
        }
    } document.writeln('Số ký tự số trong mảng là: ' + count)
</script>
</body>
</html>
