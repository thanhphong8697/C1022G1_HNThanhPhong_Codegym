<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let a = +prompt('Nhập tuổi của bạn')
        if (a > 0 && a < 120){
            if (a <= 40){
                alert('Bạn còn trẻ')
            }else {
                alert('Bạn đã già')
            }
        } else {
            alert('Đây không phải là tuổi của một người')
        }
    </script>
</body>
</html>
