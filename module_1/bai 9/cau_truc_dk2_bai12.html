<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập số tiền vay')
        let b = +prompt('Nhập lãi xuất hằng tháng')
        let c = +prompt('Nhập số tháng vay')
        let d = (a * b)/ c
        alert( 'tổng số tiền lãi là ' + (d*(1+b*c)) + ' VNĐ')
    </script>

</body>
</html>
