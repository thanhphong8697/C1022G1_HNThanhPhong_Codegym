<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt('Nhập cạnh hình vuông')
    let s = a*a
    if (a > 0) {
        document.writeln('Diện tích hình vuông = '+s)
    } else {
        document.writeln('Chiều dài cạnh không phù hợp')
    }
</script>
</body>
</html>
