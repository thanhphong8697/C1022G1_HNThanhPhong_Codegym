<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số A');
    let b = +prompt('Nhập số B');
    let c;
    kiemTra(a,b);
    function kiemTra(x,y) {
        if (x > y){
            alert(a + ' > ' + b );
        }else {
            c = a + b;
            alert(c);
        }
    }
</script>
</body>
</html>
