    function findMaxNumber(a) {
        for (let i=0;i<a.length;i++){
            if (a.length !==4){
                document.write(-1) ;
                break;
            }
            else if (a.length === 4){
                if (a[i]>a[i-1]){
                    a.splice(i-1,1);
                    break;

                }
                if (a[i]<a[i-1]){
                    a.splice(i,1);
                    break;
                }
            }
        }
        document.write(a.join(''))
