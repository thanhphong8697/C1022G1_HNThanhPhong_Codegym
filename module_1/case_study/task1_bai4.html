<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let chieuCao = +prompt('Nhập chiều cao');
    for (let i = 1; i <= chieuCao; i++) {
        for (let a = 1; a <= chieuCao - i; a++) {
            document.writeln('&nbsp&nbsp');
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            if (j === 1 || j === i * 2 - 1 || i === 1 || i === chieuCao) {
                document.writeln('*');
            } else {
                document.writeln('&nbsp&nbsp');
            }
        }
        document.writeln('<br>');
    }
</script>
</body>
</html>
