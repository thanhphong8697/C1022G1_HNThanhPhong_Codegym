        Nước lọc

        Viết một chương trình gọi thức uống đơn giản.
        Gợi ý: Trước tiên in ra màn hình danh sách các loại thức uống cho người dùng chọn lựa

        chương trình sẽ hiện đơn giá của thức uống đó và cho phép người dùng nhập số lượng.

        Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống, kết thúc quá trình đặt thức uống khi người nhấn
