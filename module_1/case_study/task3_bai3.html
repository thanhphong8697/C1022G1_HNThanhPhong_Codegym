<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
        Giả định rằng không có các phân số bằng nhau trong tập đầu vào
        Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4], thì kết quả maxFraction(numerators, denominators) =
        2.
        ⇨ 5/4 là phân số lớn nhất, có chỉ số là 2.
    </title>
</head>
<body>
<script>
    let doDaiMangA = +prompt('Nhập độ dài mảng A');
    let doDaiMangB = doDaiMangA;
    let mangA = [];
    for (let i = 0; i < doDaiMangA; i++) {
        mangA[i] = +prompt('Nhập phần tử mảng A');
    }
    let mangB = [];
    for (let i = 0; i < doDaiMangB; i++) {
        mangB[i] = +prompt('Nhập phần tử mảng B');
    }
    let max = mangA[0] / mangB[0];
    for (let i = 0; i < doDaiMangA; i++) {
        if (mangA[i] / mangB[i] > max) {
            document.writeln(mangA[i] + '/' + mangB[i] + ' là phân số lớn nhất, ' + 'có chỉ số là ' + i);
        }
    }
</script>
</body>
</html>
