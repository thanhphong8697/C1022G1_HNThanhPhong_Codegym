<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = +prompt('Nhập chiều cao');
    for (let i = 1; i <= chieuCao; i++) {
        for (let j = 1; j <= i; j++) {
            if (i === 1 || i === chieuCao || j === 1 || j === i) {
                document.writeln('*');
            } else {
                document.writeln('&nbsp&nbsp');
            }
        }
        document.writeln('<br>');
    }
</script>
</body>
</html>
