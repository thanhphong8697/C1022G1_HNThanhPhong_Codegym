<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        } else {
            return false;
        }
    }

    function timTongSnt(arr) {
        let result = "";
        let count = 0;
        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr[i].length; j++) {
                if (isPrime(arr[i][j])) {
                    result += arr[i][j] + ', ';
                    count++;
                }
            }
        }
        return 'Các số nguyên tố trong mảng là: ' + result + '<br>' + 'số nguyên tố có trong mảng là: ' + count;

    }

    let mangTong = [];
    let doDaiMangTong = prompt('Nhập độ dài mảng');
    for (let i = 0; i < doDaiMangTong; i++) {
        let mangCon = [];
        let doDaiMangCon = prompt('Nhập độ dài mảng con thứ ' + i);
        mangTong.push(mangCon);
        for (let j = 0; j < doDaiMangCon; j++) {
            mangCon[j] = prompt('Nhập phần tử thứ ' + j);
        }
    }
    document.write(timTongSnt(mangTong));
</script>
</body>
</html>
