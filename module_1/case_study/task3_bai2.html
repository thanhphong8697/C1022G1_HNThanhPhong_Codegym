<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho 2 mảng A và B chứa số nguyên.
        Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
        Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
        Ví dụ: A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]
    </title>
</head>
<body>
<script>
    let doDaiMangA = +prompt('Nhập độ dài mảng A');
    let doDaiMangB = +prompt('Nhập độ dài mảng B');
    let mangA = [];
    for (let i = 0; i < doDaiMangA; i++) {
        mangA[i] = +prompt('Nhập phần tử mảng A');
    }
    let mangB = [];
    for (let i = 0; i < doDaiMangB; i++) {
        mangB[i] = +prompt('Nhập phần tử mảng B');
    }
    let mangC = [];
    for (let i = 0; i < mangB.length; i++) {
        if (mangA.indexOf(mangB[i]) === -1) {
            mangC.push(mangB[i]);
        }
    }
    document.writeln('Các phần tử mảng A: ' + mangA);
    document.writeln('<br>');
    document.writeln('Các phần tử mảng B: ' + mangB);
    document.writeln('<br>');
    document.writeln('các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A: ' + mangC);

</script>
</body>
</html>
