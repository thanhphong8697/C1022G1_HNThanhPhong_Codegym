<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi kí tự chữ');
    let mangStr1 = str.split('');
    let mangStr2 = [];
    let count = 0;
    for (let i = 0; i < mangStr1.length; i++) {
        if (mangStr2.indexOf(mangStr1[i]) === -1) {
            mangStr2.push(mangStr1[i]);
            count++;
        }
    }
    document.writeln('Số phần tử khác nhau là: ' + count + '<br>');
    document.writeln('Có ' + count + ' kí tự khác nhau là: ' + mangStr2);

</script>
</body>
</html>
