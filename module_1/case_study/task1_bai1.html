<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuDai = +prompt('Nhập chiều dài hình chữ nhật');
    let chieuRong = +prompt('Nhập chiều rộng hình chữ nhật');
    for (let i = 1; i <= chieuDai; i++) {
        for (let j = 1; j <= chieuRong; j++) {
            if (i === 1 || i === chieuDai) {
                document.writeln('*');
            } else {
                if (j === 1 || j === chieuRong) {
                    document.writeln('*');
                }
                if (j > 1 && j < chieuRong) {
                    document.writeln('&nbsp&nbsp');
                }
            }
        }
        document.writeln('<br>');
    }
</script>
</body>
</html>
