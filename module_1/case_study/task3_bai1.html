<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>: Cho mảng a chỉ chứa các số nguyên
        Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
        b[0] = a[0]
        b[1] = a[0] + a[1]
        b[2] = a[0] + a[1] + a[2]
        ...
        b[n - 1] = a[0] + a[1] + ... + a[n - 1]
        với n là độ dài của mảng a.
        Ví dụ: Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].
        Mảng b được tạo ra: [1, 1 + 2, 1 + 2 + 3] = [1, 3, 6]</title>
</head>
<body>
<script>
    let doDaiMang = +prompt('Nhập độ dài của mảng');
    let mangA = [];
    for (let i = 0; i < doDaiMang; i++) {
        mangA[i] = +prompt('Nhập phần tử số nguyên vào mảng');
    }
    let mangB = [];
    mangB[0] = mangA[0];
    for (let j = 1; j < mangA.length; j++) {
        mangB[j] = mangA[j] + mangB[j - 1];
    }
    document.writeln(mangB);
</script>
</body>
</html>
